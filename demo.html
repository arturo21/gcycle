<html>
	<head>
		<meta charset="UTF-8">
		<title>DEMO GCycle</title>
		<style type="text/css">
	
        * {
            box-sizing: border-box
        }
        html, body {
            width: 100%;
            overflow: hidden;
        }
        .glider-contain {
            width: 90%;
            max-width: 997px;
            margin: 0 auto;
        }
        .glider-slide {
            min-height: 150px;
        }
        .glider-slide img {
            width: 100%;
        }
    
	</style>
	</head>
	<body>
		<div class="glider-contain">
		  <div id="slideshowslide" class="glider">
			<div>your content here</div>
			<div>your content here</div>
			<div>your content here</div>
			<div>your content here</div>
		  </div>

		  <button aria-label="Previous" class="glider-prev">«</button>
		  <button aria-label="Next" class="glider-next">»</button>
		  <div role="tablist" class="dots"></div>
		</div>
		<script src="https://cdn.underdevelopment.work/generaljs/general.min.js"></script>
		<script src="https://cdn.underdevelopment.work/generaljs/gcycle.min.js"></script>
		<script type="text/javascript">
			genrl.run(function(){
				var slider=gcycle.run({
					container:"#slideshowslide",
					slidesToShow:3,
					dots:".dots",
					draggable:true,
					duration:1,
					rewind:true,
					autoplay:true,
					durationbs:3000,
					arrows:{
						prev:'.glider-prev',
						next:'.glider-next',
					},
					getobject:true
				});
			}());
		</script>
	</body>
</html>
